name: CMake CI

on:
  push:
    branches: [Dev-Branch]
  pull_request:
    branches: [Dev-Branch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake valgrind

      - name: Compile sources (syntax only)
        shell: bash
        run: |
          SRC=$(find . -path ./build -prune -o -name '*.cpp' -o -name '*.cc' -o -name '*.cxx' -print)
          if [ -z "$SRC" ]; then
            echo "No source files found."
            exit 0
          fi
          for file in $SRC; do
            echo "Checking $file"
            g++ -std=c++11 -Wall -Werror -I. -fsyntax-only "$file"
          done

      - name: Configure and build project
        shell: bash
        run: |
          if [ -f CMakeLists.txt ]; then
            cmake -S . -B build
            cmake --build build --config Release
          elif [ -f Makefile ]; then
            make clean
            make
          else
            echo "Neither CMakeLists.txt nor Makefile found." >&2
            exit 1
          fi

      - name: Run CTest (if configured)
        if: hashFiles('CMakeLists.txt') != ''
        run: ctest --test-dir build --output-on-failure

      - name: Run Make test target (if available)
        if: hashFiles('Makefile') != ''
        shell: bash
        run: |
          if grep -q '^test:' Makefile; then
            make test
          else
            echo "No 'test' target in Makefile. Skipping.";
          fi

      - name: Run Valgrind target (if available)
        if: hashFiles('Makefile') != ''
        shell: bash
        run: |
          if grep -q '^valgrind:' Makefile; then
            make valgrind
          else
            echo "No 'valgrind' target in Makefile. Skipping.";
          fi
